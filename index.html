<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Neucha|Patrick+Hand+SC|Merienda:700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="row border-bottom">
      <div class="col-m-2 col-l-2">
        <div class="header-logo">
          <img src="images/my-logo.png" class="logo-image" alt="Image of logo"/>
        </div>
      </div>
      <div class="col-m-10 col-l-10">
        <div class="header-content">
          <h1> Haritha Rathinakumar </h1>
          <h3> Web Developer </h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-m-12 col-l-12">
        <div class="main-image">
          <img src="images/main-image.jpg" class="main-image" alt="Page's main image"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-m-12 col-l-12 side-heading">
        <h3> My Work and Interests </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-m-4 col-l-4 categories">
        <section>
          <img src="images/work-experience.jpg" class="work-image" alt="Work Experience image" />
          <p class="work"> Work </p>
          <p class="work-link">
            <a href="https://github.com/haritha2112/work-experience/"> https://github.com/haritha2112/work-experience/ </a>
          </p>
        </section>
      </div>
      <div class="col-m-4 col-l-4 categories">
        <section>
          <img src="images/education.jpg" class="education-image" alt="Education image" />
          <p class="education"> Education </p>
          <p class="education-link">
            <a href="https://github.com/haritha2112/education/"> https://github.com/haritha2112/education </a>
          </p>
        </section>
      </div>
      <div class="col-m-4 col-l-4 categories">
        <section>
          <img src="images/photography.jpg" class="photography-image" alt="Photography image" />
          <p class="photography"> Photography </p>
          <p class="photography-link">
            <a href="https://github.com/haritha2112/photography/"> https://github.com/haritha2112/photography/ </a>
          </p>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
